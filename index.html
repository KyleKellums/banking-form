<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Banking Application Form</title>
	</head>

	<body>
		
		<fieldset>
		<form action="index.html" method="post">
			<h1>Loan Application</h1>

			<label for="first name">first name</label>
			<input type="text" name="first name"><br>

			<label for="middle initial">middle initial</label>
			<input type="text" name="first name"><br>

			<label for="last name">last name</label>
			<input type="text" name="last name"><br>

			<label for="street">street address</label>
			<input type="text" name="street address"><br>

			<label for="occupation">occupation</label>
			<input type="text" name="occupation"><br>

			<label for="employer">employer</label>
			<input type="text" name="employer"><br>

			<label for="employer address">employer address</label>
			<input type="text" name="employer address"><br>
		</fieldset>

		<fieldset>
			<legend>Type of Loan</legend>
			<select name=loan>
				<option value="commercial">commercial></option>
				<option value="real estate">real estate></option>
				<option value="personal">personal></option>
				<option value="mortgage">mortgage></option>
			</select>			
		</fieldset>

		<fieldset>
			<legend>Amount of Loan</legend>

			<input type="text" name="amount of loan">
		</fieldset>

		<fieldset>
			<legend>Lenght of Loan</legend>

			<label for="5year">5year</label>
			<input type="radio" name="5year">

			<label for="15year">15year</label>
			<input type="radio" name="15year">

			<label for="20year">20year</label>
			<input type="radio" name="20year">
		</fieldset>

		<fieldset>
			<legend>Special Conditions</legend>

			<label for="down payment">down payment</label>
			<input type="checkbox" name="down payment">

			<label for="out of state">out of state</label>
			<input type="checkbox" name="out of state">

			<label for="married">married</label>
			<input type="checkbox" name="married">

			<label for="co-sign">co-sign</label>
			<input type="checkbox" name="co-sign">

		</fieldset>

		<fieldset>
			<legend>Additional Comments</legend>
			<textarea name="comments" cols="70" rows="5"></textarea>

		</fieldset>

		<fieldset>
			<label for="email address">email address</label>
			<input type="email" name="email address"><br>

			<label for="phone number">phone number</label>
			<input type="text" name="phone number"><br>

			<label for="linkedIn">LinkedIn URL</label>
			<input type="URL" name="linkedIn"><br>
		</fieldset>

		</form>
	</body>
</html>
